<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>  
  <link rel= "stylesheet" href="rock-paper-scissor.css">
</head>
  <body>
    <p class="title"> Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="images/rock-emoji.png">
        
    </button>
    
    <button  class="move-button js-paper-button">
      <img class="move-icon" src="images/paper-emoji.png">
      
    </button>
    
    <button class="move-button js-scissors-button">
      <img class="move-icon js-scissors-button" src="images/scissors-emoji.png">
    </button>

    <p class="js-results result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.Wins = 0;
      score.Losses = 0;
      score.Ties=0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-buttom"> 
      Reset Score
    </button>
    <button class="auto-play-button" onclick="autoPlay();">Auto Play
    </button>
    
    <script src="rock-paper-scissor.js"></script>
  </body>
</html>
